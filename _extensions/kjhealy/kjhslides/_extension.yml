title: kjhslides
author: Kieran Healy
version: 0.0.2
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      filters: [embed-fonts.lua]
      embed-fonts: true
    revealjs:
      theme: [default,kjhslides.scss]
      transition: fade
      transition-speed: slow
      menu:
        side: left
      slide-number: false
      date-format: "MMMM YYYY"
      highlight-style: catppuccin-macchiato.theme
      title-slide-attributes:
        data-background-color: "#252F3E"
      echo: true
      code-tools: true
      code-line-numbers: false

